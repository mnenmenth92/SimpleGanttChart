{% load static %}

<html lang="en">

<head>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <title>Quick Gantt Chart</title>

</head>
<body>

   <script type = "text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>




     <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <a class="navbar-brand" href="{% url 'home' %}">Quick Gantt Chart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    {% if user.is_authenticated %}

        <a>Logged In as     {{ user.username }}</a>

    <form action="{% url 'logout_user' %}" method="POST">
    {% csrf_token %}
    <button   type="submit">Logout</button>
    </form>

    {% else %}

      <li class="nav-item active">
        <a class="nav-link" href="{% url 'signup_user' %}">Sign up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login_user' %}">Login</a>
      </li>
    {% endif %}
    </ul>


  </div>
</nav>





    </nav>




{% block content%}{% endblock %}





</body>

</html>
